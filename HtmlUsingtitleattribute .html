<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<!-- a title attribute is added to the <p> element. The value of the title attribute will be displayed as a tooltip when you mouse over the paragraph -->
<body>
<h2 title="I am a header">The title Attribute</h2>
<p title="I am a tooltip">Mouse over this paragraph,to display the title attribute as a tooltip.</p>
</body>
</html>
